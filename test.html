<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<div id="plot"></div>

<script>
  // Your 2D array
  const data = [
    [1, 2],
    [-2, 3],
    [4, 5]
  ];

  // Transpose the data
  const transposedData = data[0].map((col, i) => data.map(row => row[i]));

  // Extracting x and y values
  const xValues = transposedData[1];
  const yValues = transposedData[0];

  // Separate positive and negative values
  const positiveX = [];
  const positiveY = [];
  const negativeX = [];
  const negativeY = [];

  for (let i = 0; i < yValues.length; i++) {
    if (yValues[i] >= 0) {
      positiveX.push(xValues[i]);
      positiveY.push(yValues[i]);
    } else {
      negativeX.push(xValues[i]);
      negativeY.push(yValues[i]);
    }
  }

  // Creating traces for positive and negative values
  const tracePositive = {
    x: positiveX,
    y: positiveY,
    type: 'bar',
    marker: {
      color: 'green'
    },
    name: 'Positive'
  };

  const traceNegative = {
    x: negativeX,
    y: negativeY,
    type: 'bar',
    marker: {
      color: 'red'
    },
    name: 'Negative'
  };

  // Layout for the plot
  const layout = {
    title: '2D Array Plot as Bar',
    xaxis: {
      title: 'X Axis'
    },
    yaxis: {
      title: 'Y Axis'
    },
    legend: {
      x: 1,
      xanchor: 'right',
      y: 1
    }
  };

  // Plot the bar chart
  Plotly.newPlot('plot', [tracePositive, traceNegative], layout);

</script>

</body>
</html>
