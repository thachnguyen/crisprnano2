<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Sequence Fetcher</title>
</head>
<body>
    <label for="geneName">Enter Gene Name:</label>
    <input type="text" id="geneName">
    <button onclick="fetchGeneSequence()">Fetch Sequence</button>
    <pre id="output"></pre>

    <script>
        async function fetchGeneSequence() {
            const geneName = document.getElementById('geneName').value;
            const outputElement = document.getElementById('output');

            try {
                const response = await fetch(`https://eutils.ncbi.nlm.nih.gov/entrez/eutils/efetch.fcgi?db=nucleotide&id=${geneName}&rettype=gb&retmode=text`);
                const sequence = await response.text();
                outputElement.textContent = sequence;
            } catch (error) {
                console.error('Error fetching gene sequence:', error);
                outputElement.textContent = 'Error fetching gene sequence. See console for details.';
            }
        }
    </script>
</body>
</html>
