<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch FASTA from URL</title>
</head>
<body>
    <label for="url">Enter FASTA URL:</label>
    <input type="text" id="url" size="50">
    <button onclick="fetchFasta()">Fetch FASTA</button>

    <div id="result">
        <h2>Sequence</h2>
        <pre id="sequence"></pre>
    </div>

    <script>
        function fetchFasta() {
            const url = document.getElementById('url').value;
            fetch(url, {
                  mode: 'no-cors',
                  credentials: 'include'
                })
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    let sequence1 = '';

                    for (const line of lines) {
                        if (line.startsWith('>')) {
                            continue;
                        }
                        sequence1 += line.trim();
                    }

                    document.getElementById('sequence').textContent = sequence1;
                })
                .catch(error => console.error('Error fetching FASTA:', error));
                alert(sequence1)
        }
    </script>
</body>
</html>
