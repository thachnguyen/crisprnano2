<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTA Sequence Retrieval</title>
    
</head>
<body>
    <h1>FASTA Sequence Retrieval</h1>
    <label for="fastaURL">Enter URL:</label>
    <input type="text" id="fastaURL" placeholder="Enter URL">
    <button onclick="getFastaSequence()">Get Sequence</button>
    <div id="sequenceResult"></div>

    <script>
        function getFastaSequence() {
            const fastaURL = document.getElementById('fastaURL').value;

            fetch(fastaURL)
                .then(response => response.text())
                .then(data => {
                    var lines = data.split('\n');
                    var header = lines[0];
                    var sequence = lines.slice(1).join('');
                    document.getElementById('sequenceResult').innerHTML = '<p>Header: ' + header + '</p><p>Sequence:</p><pre>' + sequence + '</pre>';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('sequenceResult').innerHTML = '<p>Error: Unable to fetch the sequence.</p>';
                });
        }
    </script>
</body>
</html>
